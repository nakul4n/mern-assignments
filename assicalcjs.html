
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        fieldset {
            width: 60%;
            margin: 20px;
        }
    </style>

  

</head>

<body>
    <fieldset>
        <legend>Toolbar</legend>
        <div>
            Number
            <input type='text' id='number' />
            <input type='button' value='Add To List' onclick="addtolist()";   />
            <input type='button' value='Clear Display' onclick="clearDisplay();"  />
            <input type='button' value='Reset Calculator' onclick="resetcalc();"  />

            <br/>
            <input type='button' value='Sum' onclick="sum();"   />
            <input type='button' value='Average' onclick="average();" />
            <input type='button' value='Find Min' onclick="findMin()"  />

        </div>

    </fieldset>

    <hr/>

    <fieldset>
        <legend>Console</legend>

        <div id='console'>

        </div>

    </fieldset>

    <fieldset>
        <legend>Number List</legend>

        <ul id='numberList'>

        </ul>

        <input type='button' value='refresh list' onclick="refresh();"  />
    </fieldset>

    <script>
    
    var num = document.getElementById("number");
    var con = document.getElementById("console");
    var numberList = document.getElementById("numberList");
    var tolist = '';
    var backup=[];

function addtolist(){
var nums = parseFloat(num.value);
   tolist += `<li> ${nums} </li>`;
    document.getElementById("numberList").innerHTML = tolist;
    backup.push(nums);
}

function sum(){
    
    
    
    var s=0;
   
    for(var i = 0; i < backup.length; i++){
      
       s += (backup[i]);
    }
    
    con.innerHTML += `<br> Sum is ${s}`;
   
}

function average(){
    
    var av= 0;
       
  for(var i = 0; i < backup.length; i++){
      
       av += (backup[i]);
   
    }
    var avg = av/backup.length;
   
    con.innerHTML += `<br> Average is ${avg}`;
    
}

function findMin(){
    
       
   
    var minm = Math.min.apply(null, backup);
    con.innerHTML += `<br> Smallest element is ${minm}`;
    
}

function clearDisplay(){
    con.innerHTML = "";
     numberList.innerHTML = "";
     tolist="";
      num.value='';
    
}
function resetcalc(){
    
     con.innerHTML = "";
     numberList.innerHTML = "";
     tolist="";
     backup=[];
     num.value='';
    
}
function refresh(){
    numberList.innerHTML = "";
    
}


    </script>
   
</body>

</html>
