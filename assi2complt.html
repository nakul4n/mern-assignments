    <fieldset>
        <legend>result</legend>

        <div id='res'>

        </div>

<script>

var num = document.getElementById('number');

var arr = [];
var ev=[];
var p=[];
var fact35=[];

function toarray(){
    
    
    
    
       arr.push(num.value);
       
       console.log(arr);
       
    }
    function findevens()
    { 
        
           for(let element of arr)
           {
        if(element%2==0)
        {
            ev.push(element);
        }
        
       console.log(ev);   
       
    } document.getElementById("res").innerHTML+= `<br> ${ev}`;
    ev=[];
    }
    function isPrime(number) {
  if (number <= 1) {
    return false;
  } else {
    for (let i = 2; i < number; i++) {
      if (number % i == 0) {
        return false;
      }
    }
    return true;
  }
}
    function findprime()
    {
        for(let element of arr)
           {
           if(isPrime(element))
             {
            p.push(element);
        }
        console.log(p);  
           
    }
    document.getElementById("res").innerHTML+= `<br> ${p}`;
    p=[];
    }
    function findfact35()
    { 
        
        for(let element of arr)
        {
     if(element%3==0&&element%5==0)
     {
         fact35.push(element);
     }
     
    console.log(fact35);   
 } document.getElementById("res").innerHTML+= `<br> ${fact35}`;
 fact35=[];
 }

</script>
